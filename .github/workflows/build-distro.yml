name: build distro

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/build-distro.yml'
      - '.github/actions/**'
      - 'distro-build/*.sh'
      - 'bootstrap-rootfs.sh'
  pull_request:
    paths:
      - '.github/workflows/build-distro.yml'
      - '.github/actions/**'
      - 'distro-build/*.sh'
      - 'bootstrap-rootfs.sh'
  workflow_dispatch:
    inputs:
      distributions:
        description: 'Space-separated values of distributions to build (e.g. "ubuntu debian")'
        required: true

concurrency:
  group: build-distro-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Architectures to skip (space-separated, passed to bootstrap-rootfs.sh)
  SKIP_ARCHS: "x86_64 i686 i386 riscv64"
  # Repository info for download URLs
  REPO_OWNER: "sabamdarif"
  REPO_NAME: "chroot-distro"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.plan.outputs.matrix }}
      should_build: ${{ steps.plan.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Plan Build
        id: plan
        uses: ./.github/actions/plan-build
        with:
          event-name: ${{ github.event_name }}
          distributions: ${{ github.event.inputs.distributions }}
          pr-base-sha: ${{ github.event.pull_request.base.sha }}
          pr-head-sha: ${{ github.event.pull_request.head.sha }}
          before-sha: ${{ github.event.before }}
          head-sha: ${{ github.sha }}

  build:
    needs: prepare
    if: needs.prepare.outputs.should_build == 'true' && needs.prepare.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Rootfs
        uses: ./.github/actions/build-rootfs
        with:
          distro: ${{ matrix.distro }}
          skip-archs: ${{ env.SKIP_ARCHS }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-${{ matrix.distro }}
          path: rootfs/*.tar.xz
          retention-days: 1

  release:
    needs: build
    if: needs.build.result == 'success' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts
          pattern: rootfs-*
          merge-multiple: true

      - name: Publish Distro
        uses: ./.github/actions/publish-distro
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repo-owner: ${{ env.REPO_OWNER }}
          repo-name: ${{ env.REPO_NAME }}
          artifact-path: 'all_artifacts'
