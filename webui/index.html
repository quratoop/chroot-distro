<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<link rel="stylesheet" href="./src/style.css" />
		<title>chroot-distro</title>
	</head>

	<body>
		<!-- Header -->
		<header class="header blur-box">
			<div class="title-container">
				<h1>chroot-distro</h1>
				<span id="version-text"></span>
			</div>
			<button class="settings-btn ripple-element" id="refresh-btn" title="Refresh">
				<svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
					<path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
				</svg>
			</button>
		</header>

		<!-- Main Content -->
		<main class="main-content" id="main-content">
			<!-- Loading state -->
			<div class="loading-container" id="loading">
				<div class="spinner"></div>
				<span>Loading distributions...</span>
			</div>
		</main>

		<!-- Maintainer Credit -->
		<div class="maintainer-credit" id="maintainer-credit"></div>

		<!-- Toast -->
		<div class="toast-container">
			<div class="toast" id="toast"></div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
