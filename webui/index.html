<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<link rel="stylesheet" href="./src/style.css" />
	<title>chroot-distro</title>
</head>

<body>
	<!-- Header -->
	<header class="header blur-box">
		<div class="title-container" id="title-container">
			<h1>chroot-distro</h1>
			<span id="version-text"></span>
		</div>
		<div class="search-container hidden" id="search-container">
			<input type="text" id="search-input" placeholder="Search distributions..." autocomplete="off">
			<button class="search-close-btn" id="search-close-btn">✕</button>
		</div>
		<div class="header-actions">
			<button class="settings-btn ripple-element" id="search-btn" title="Search">
				<svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
					<path
						d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
				</svg>
			</button>
			<button class="settings-btn ripple-element" id="refresh-btn" title="Refresh">
				<svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
					<path
						d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
				</svg>
			</button>
		</div>
	</header>

	<!-- Main Content -->
	<main class="main-content" id="main-content">
		<!-- Loading state -->
		<div class="loading-container" id="loading">
			<div class="spinner"></div>
			<span>Loading distributions...</span>
		</div>
	</main>



	<!-- Toast -->
	<div class="toast-container">
		<div class="toast" id="toast"></div>
	</div>

	<!-- Settings View -->
	<div id="settings-view" class="view hidden">
		<div class="settings-container">
			<!-- Settings Header with Manage Icon -->
			<div class="settings-header">
				<div class="settings-header-icon">
					<svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
						<path
							d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z" />
					</svg>
				</div>
				<span class="settings-header-title">Settings</span>
			</div>

			<!-- GitHub Button Box -->
			<div class="settings-section">
				<a href="https://github.com/sabamdarif/chroot-distro" target="_blank" class="github-btn ripple-element">
					<svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
						<path
							d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" />
					</svg>
					<span>Visit on GitHub</span>
				</a>
			</div>

			<!-- Action Buttons -->
			<div class="settings-section">
				<button class="settings-action-btn ripple-element" id="help-btn">
					<svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
						<path
							d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
					</svg>
					<span>Help</span>
				</button>
				<button class="settings-action-btn ripple-element" id="clear-cache-btn">
					<svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
						<path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
					</svg>
					<span>Clear Cache</span>
				</button>
				</button>
			</div>
			<div id="cache-terminal-container"></div>

			<!-- Maintainer Credit -->
			<div class="maintainer-credit" id="maintainer-credit"></div>
		</div>
	</div>

	<!-- Popup Modal -->
	<div class="modal-overlay" id="help-modal">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Help Information</h3>
				<button class="modal-close-btn" id="close-help-modal">✕</button>
			</div>
			<pre class="modal-body" id="help-content"></pre>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<button class="footer-btn active ripple-element" id="nav-home">
			<div class="footer-btn-icon">
				<svg viewBox="0 0 24 24">
					<path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
				</svg>
			</div>
			<span class="footer-btn-text">Home</span>
		</button>
		<button class="footer-btn ripple-element" id="nav-settings">
			<div class="footer-btn-icon">
				<svg viewBox="0 0 24 24">
					<path
						d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.08-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
				</svg>
			</div>
			<span class="footer-btn-text">Settings</span>
		</button>
	</footer>

	<script type="module" src="/src/main.js"></script>
</body>

</html>
